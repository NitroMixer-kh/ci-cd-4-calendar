name: Copy files to test-deploy-serv
on: [push]
jobs:
  Copy-files-to-web-server:
    runs-on: 
      labels: self-hosted
    steps:
      - name: Clone repo
        run:
          echo "Clone repo"
          cd /tmp;
          git clone --branch NitroMixer-kh-patch-1 https://github.com/NitroMixer-kh/ci-cd-4-calendar.git;
          sleep 5;
      - name: Copy files
        run:
          cd ci-cd-4-calendar;
          echo "Copying files"
          cp -R ~/actions-runner/_work/ci-cd-4-calendar/ci-cd-4-calendar/ci-cd-4-calendar/* /var/www/calendar;
          echo "Build end";
          sleep 5;
