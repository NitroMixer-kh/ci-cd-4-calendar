name: Copy files to test-deploy-serv
on: [push]
jobs:
  Copy-files-to-web-server:
    runs-on: ubuntu-latest
    steps:
      - name: Copy files
        run:
          echo "Build beginning"
          cd /tmp;
          git clone --branch NitroMixer-kh-patch-1 https://github.com/NitroMixer-kh/ci-cd-4-calendar.git;
          cd ci-cd-4-calendar;
          echo "Copying files"
          cp -R * /var/www/calendar;
          echo "Build end"
